<header>

        Stroke Analysis
    </h1>

    <p>Tips: Click on 1-6 to reset graphs when zoomed, Hover chart for additional details, Brush zoom when cursor is a plus</p>

    <button id="b1" onclick="msg()">test</button>

        undefined
    </p>

    <div style="height:100%">
        <svg id="chart-container"></svg>
